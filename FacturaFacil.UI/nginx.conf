events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
    }
    default_type application/octet-stream;

    # Habilitar compresión Gzip
    gzip on;
    gzip_static on; # Usa archivos .gz pre-comprimidos si existen
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_proxied any;
    gzip_vary on;

    server {
        listen 80;
        
        # Raíz de los archivos estáticos de Blazor
        root /usr/share/nginx/html;
        index index.html;

        # 1. PROXY API: Cualquier ruta que empiece con /api/ se manda al backend.
        # Es crítico que esta regla esté ANTES de la regla general (location /).
        location /api/ {
            # Redirige al servicio 'api' en el puerto 8080 (interno de Docker)
            # La barra al final de 'http://api:8080/' es importante para que reemplace /api/ correctamente si fuera necesario,
            # pero en este caso queremos preservar la estructura completa.
            # Usando simplemente 'http://api:8080' pasa la URI completa tal cual viene.
            proxy_pass http://api:8080;
            
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 2. BLAZOR APP: Cualquier otra cosa se sirve como archivo estático.
        # Si no existe el archivo, devuelve index.html (necesario para el enrutamiento SPA de Blazor).
        location / {
            try_files $uri $uri/ /index.html =404;
        }
    }
}
